name: Gradle Build

on:
  push:
    branches:
      - NukkitMot
  pull_request:
    branches:
      - NukkitMot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Build with Gradle
      run: ./gradlew build
