name: build

on:
  push:
    branches: [ "NukkitMot" ]
  pull_request:
    branches: [ "NukkitMot" ]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assemble
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
         name: ZotCoreLoader.jar
         path: build/libs/ZotCore-1.0-SNAPSHOT.jar

